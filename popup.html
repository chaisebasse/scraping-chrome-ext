<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scraper Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        width: 220px;
        background-color: #f9f9f9;
        color: #333;
      }

      .page {
        display: none;
      }

      .page.active {
        display: block;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 12px;
      }

      button {
        margin-top: 12px;
        width: 100%;
        padding: 8px;
        font-size: 14px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      button.secondary {
        background-color: #aaa;
        margin-top: 6px;
      }

      button.secondary:hover {
        background-color: #888;
      }

      #errorList li {
        margin-bottom: 5px;
        display: flex; /* Use flexbox for alignment */
        justify-content: space-between;
        align-items: center;
        line-height: 1.4;
      }

      .error-text {
        flex-grow: 1;
      }

      /* Style for the clickable links within an error message */
      .error-link {
        color: inherit; /* Keeps the same color as surrounding text */
        text-decoration: underline;
        cursor: pointer;
      }

      .error-link:hover {
        color: #0056b3; /* Highlight on hover */
      }

      /* Styles for the individual error removal actions */
      .error-actions {
        display: inline-flex;
        align-items: center;
        margin-left: 10px; /* Space between text and actions */
        white-space: nowrap;
      }

      .error-actions span {
        cursor: pointer;
        font-size: 1.4em;
        font-weight: bold;
        padding: 0 5px;
        user-select: none;
      }

      .error-actions .delete-confirm { color: #4CAF50; }
      .error-actions .delete-cancel, .error-actions .delete-initiate:hover { color: #f44336; }
    </style>
  </head>
  <body>
    <div id="mainPage" class="page active">
      <button id="runMPBtn">Run MP Scraper</button>
      <button id="runHwBtn">Run Hellowork Scraper</button>
  
      <button id="choixRecrBtn">Run LinkedIn Scraper</button>
      <button id="showErrorsBtn">Voir erreurs</button>
    </div>

    <div id="choixRecherche" class="page">
      <label for="recrAssocInput">Recherche Associée</label>
      <input type="text" id="recrAssocInput" list="recrAssocList" placeholder="Tapez pour rechercher...">
      <datalist id="recrAssocList"></datalist>
      <button id="runWithJobIdBtn">Démarrer récolte données</button>
      <button id="refreshJobIdsBtn">Vous ne trouvez pas votre recherche ?</button>
    </div>

    <div id="pageErreurs" class="page">
      <h3>Erreurs de scraping :</h3>
      <div id="errorList"></div>
      <button id="clearErrorsBtn" class="secondary">Effacer les erreurs</button>
      <button id="backBtn">Retour</button>
    </div>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
