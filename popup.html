<!DOCTYPE html>
<html>
  <head>
    <title>Scraper Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        width: 220px;
        background-color: #f9f9f9;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        margin-top: 12px;
        width: 100%;
        padding: 8px;
        font-size: 14px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <label for="indexInput">Index de la colonne ID (0-based) :</label>
    <input type="number" id="indexInput" min="0" />
    <button id="runBtn">Run MP Scraper</button>

    <button id="runLinkedInBtn">Run LinkedIn Scraper</button>

    <script src="./scripts/popup.js"></script>
  </body>
</html>
