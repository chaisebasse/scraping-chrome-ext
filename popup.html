<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scraper Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        width: 220px;
        background-color: #f9f9f9;
        color: #333;
      }

      .page {
        display: none;
      }

      .page.active {
        display: block;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        margin-top: 12px;
        width: 100%;
        padding: 8px;
        font-size: 14px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      select {
        height: 30px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mainPage" class="page active">
      <button id="runMPBtn">Run MP Scraper</button>
      <button id="runHwBtn">Run Hellowork Scraper</button>
  
      <button id="choixRecrBtn">Run LinkedIn Scraper</button>
      <button id="showErrorsBtn">Voir erreurs</button>
    </div>

    <div id="choixRecherche" class="page">
      <select id="recrAssoc">Recherche Associée</select>
  
      <button id="runWithJobIdBtn">Démarrer récolte données</button>
      <button id="refreshJobIdsBtn">Vous ne trouvez pas votre recherche ?</button>
    </div>

    <div id="pageErreurs" class="page">
      <h3>Erreurs de scraping :</h3>
      <div id="errorList"></div>
      <button id="backBtn">Retour</button>
    </div>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
